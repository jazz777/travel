<html>
    <head>
        <title>MyMemo</title>
        <style type="text/css">
            textarea{width:100%;height:30%;}
            div{width: 10px;}
            video{    position: relative;
                      width: 100vw;
                      height: 50vh;
                      overflow: hidden;
                 }

        </style>
    </head>
    <body>

          <iframe width="640" height="360" src="images/211001_121528.mp4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <div class="movie">
            <video src="images/211001_121528.mp4" autoplay loop muted>

            </video>
            </div>

        <h1>My Favorites</h1>
        <form name="form1">
            <textarea name="Memo"></textarea>
        </form>
        <p>
            <input type="button" value="保存" onclick=save(); ></input>
            <input type="button" value="読込" onclick=load(); ></input>
        </p>
            <script type="text/javascript">
                // 読込
                function load() {
                    var MemoData = "";
                    if(!localStorage.getItem('MemoData')) {
                        MemoData = "メモは登録されていません。";
                    } else {
                        MemoData = localStorage.getItem('MemoData');
                    }
                    document.form1.Memo.value = MemoData;
                }
                // 保存
                function save() {
                    var MemoData = document.form1.Memo.value;
                    localStorage.setItem('MemoData', MemoData);
                }
            </script>
        </body>
</html>
